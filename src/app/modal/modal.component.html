
<!-- Button trigger modal -->
<button type="button" class="btnmain btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  More Info
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1>Server name: {{serverInfo.serverName}}</h1>
        <h1>Server status: {{serverInfo.status}}</h1>
        <h1>Server port: {{serverInfo.port}}</h1>
        <h1>Server id: {{serverInfo.id}}</h1>
        <h1>Server tax: {{serverInfo.tax}}</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
